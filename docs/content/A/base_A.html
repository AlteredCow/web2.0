<h1>amuse</h1>
<h2>why hello there</h2>
<p id = "archive_intro">
	<br/>You've stumbled on some sort of archive of fun facts and peculiar thoughts.
	<br/>How oddly specific.
	<br/>Worth checking out!
</p>
<ul id = "archive_grid" class = "gridview">
	<li ng-if ="topic.title" class = "choice" ng-repeat = "topic in grabArchives() track by $index "  ng-click = "expandArchive($index)">{{topic.title}}</li>
</ul><div id = "archive_nav">
	<a class = "flipper" ng-click = "archivesFlip('up')"><<</a><p>{{archivesCurrentPage +1}} of {{archivesPagesTotal}}</p><a class = "flipper" ng-click = "archivesFlip('down')">>></a>
</div>
